<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web para amantes de la informática, los sistemas y la tecnología. Recursos, herramientas y capacitación libre. Información útil y más en minuto IT.">
    <meta name="keywords" content="sistemas, informatica, cursos gratis, informacion, trabajo, empleos, descargas, programacion, open source, consejos, analista sistemas, informatica, argentina, trabajar, industria, sindicato, diseño, web"/>
    <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Generar Recibo de Sueldo | Correia - Santacruz</title>
    <link rel="icon" type="image/x-icon" href="./images/factura.png">
</head>
<body>
    <nav class="navbar navbar-light shadow-lg my-2">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand" href="#">
            <img src="./images/factura.png" alt="" width="45" height="45" class="d-inline-block align-text-top">
            Generar recibo de Sueldo
          </a>
        </div>
      </nav>
    <div class="container shadow">
        <h2 class="h2 mt-3">Ingrese sus datos</h2>
        <form id="formMinuto">
            <div class="row mt-5">
                <div class="col">
                    <label><h4>Nombre y Apellido</h4></label>
                    <div><input class="form-control list-group-item" type="text" id="nombre" required></input></div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <label><h4>CUIL</h4></label>
                    <div><input class="form-control list-group-item" type="text" id="cuil" placeholder=" 00-00000000-0" required></input></div>
                </div>
            </div>
            <div class="row mt-5">
                <label><h4>Area de trabajo</h4></label>
                <select id="seleccionArea" class="form-select">
                    <option selected disabled>Seleccionar area</option>
                    <option value="Administración IT, Soporte, Operaciones y Planificación">Administración IT, Soporte, Operaciones y Planificación</option>
                    <option value="Investigación y Desarrollo">Investigación y Desarrollo</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Administrativo">Administrativo</option>
                    <option value="Personal Ejecutivo">Personal Ejecutivo</option>
                </select>
            </div>

            <div class="row mt-5">
                <label><h4>Categoria</h4></label>
                <select id="categorias" class="form-select">
                </select><br>
            </div>

            <div class="row mt-5">
                <label><h4>Seniority</h4></label>
                <select id="senioriti" class="form-select">
                    <option selected disabled>Seleccionar Seniority</option>
                    <option>Junior</option>
                    <option>Semi-Senior</option>
                    <option>Senior</option>
                </select>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <label><h4>Año de ingreso</h4></label>
                    <div><input class="form-control list-group-item" type="text" id="anioingreso" required></input></div>
                </div>
                <div class="col">
                    <label><h4>Mes de ingreso</h4></label>
                    <select id="mesingreso" required class="form-select">
                        <option selected disabled>Seleccionar mes</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
            </div>

            <div class="row mt-5">
                <label><h4>Feriados del mes</h4></label>
                <div><input class="form-control list-group-item" type="tel" id="cantferiados" placeholder=" 0"></div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <h5>Hs. Extra 50%</h5>
                    <input class="form-control list-group-item" type="tel" id="extraCincuenta" placeholder=" 0">
                </div>
                <div class="col">
                    <h5>Hs. Extra 100%</h5>
                    <input class="form-control list-group-item" type="tel" id="extraCien" placeholder=" 0">
                </div>
            </div>

            <div class="row mt-5">
                <label><h4>Faltas injustificadas</h4></label>
                <div class="col">
                    <h5>Dias de semana</h5>
                    <div><input class="form-control list-group-item" type="tel" id="cantfaltas" placeholder=" 0"></div>
                </div>
                <div class="col">
                    <h5>Sabados</h5>
                    <div><input class="form-control list-group-item" type="tel" id="cantfaltasSabado" placeholder=" 0"></div>
                </div>
            </div>

            
            <label class="mt-5"><h4>Licencia</h4></label>
            <div id="ifYes" class="row">                
                <div class="col">
                    <h5>Dias de semana</h5> 
                    <input type='tel' class="form-control w-2" id='licenciaDuracion' placeholder="0">
                </div>
                <div class="col">
                    <h5>Sabados</h5> 
                    <input type='tel' class="form-control w-2" id='licenciaDuracionSab' placeholder="0">
                </div>
            </div>

            <div class="container my-5">  
                <div class="row justify-content-center">
                    <div class="botonesRecibo col-sm-12 col-md-12 col-lg-4 text-center">
                        <button type="button" class="btn btn-outline-dark" onclick="renderRecibo()">RECIBO EN PDF</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="botonesRecibo col-sm-12 col-md-12 col-lg-4 text-center">
                        <button type="button" class="btn btn-outline-dark" onclick="calcularAguinaldo()">CALCULAR AGUINALDO</button>
                    </div>

                    <div class="botonesRecibo col-sm-12 col-md-12 col-lg-4 text-center">
                        <button type="button" class="btn btn-outline-dark" onclick="calcularVacaciones()">DÍAS DE VACACIONES</button>
                    </div>   
                </div>                 
            </div>
            
        </form>
        <div class="espacio"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.4/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.4/vfs_fonts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js\script.js"></script>
</body>
 <footer class="mt-5">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-end">
          <a class="navbar-brand" href="#">
            Alumnos: Correia Marcos, Santacruz Lucas
          </a>
        </div>
      </nav>
 </footer>
</html>
